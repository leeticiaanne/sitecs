<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            background-color: #b700ff; /* Escolhido para consistência visual */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: rgb(17, 16, 16); /* Cor do texto para contraste com o fundo escuro */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b700ff; /* Cabeçalho com fundo branco para contraste */
            color: #000000; /* Cor do texto no cabeçalho */
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }
        header img {
            max-width: 100px; /* Tamanho reduzido da imagem */
            height: auto;
        }
        header h1 {
            margin: 10px 0;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center; /* Centraliza o menu de navegação */
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: rgb(0, 0, 0); /* Cor dos links no menu */
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        hr {
            border: 1px solid #ffffff; /* Linha de separação no rodapé e cabeçalho */
            margin: 20px 0;
        }
        footer {
            background-color: #ffffff; /* Rodapé com fundo branco para contraste */
            color: #b700ff; /* Cor do texto no rodapé */
            text-align: center;
            padding: 20px;
            border-top: 2px solid #f6f6f6;
        }
        footer img {
            max-width: 100px; /* Tamanho reduzido da imagem no rodapé */
            height: auto;
        }
        footer h1 {
            margin: 10px 0;
        }
        .image-container {
            text-align: center; /* Centraliza as imagens */
            margin: 20px 0; /* Espaço ao redor das imagens */
        }
        .image-container img {
            margin: 0 10px; /* Espaçamento entre as imagens */
            vertical-align: middle; /* Alinha as imagens verticalmente no centro */
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logoaviao.png" alt="Logo Avião">
        <h1>Leticia Viagens</h1>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="nossospacotes.html">Nossos Pacotes</a></li>
                <li><a href="contato.html">Contate-nos</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <div class="image-container">
        <img src="img/cancun.jfif" width="250px" height="150px" alt="cancun">
        <img src="img/estadosunidos.jfif" width="250px" height="150px" alt="estadosunidos">
        <img src="img/riodejaneiro.jpg" width="250px" height="150px" alt="riodejaneiro">
    </div>
    <footer>
        <img src="img/logoaviao.png" alt="Logo Avião">
        <h1>Le Viagem</h1>
    </footer>
</body>
</html>
